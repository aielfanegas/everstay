<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everstay - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/booking.css">
    <style>
        /* Admin Specific Styles */
        body {
            background-color: #121212;
            padding-top: 80px;
            /* Space for fixed nav if needed */
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .dashboard-title {
            color: var(--color-gold);
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: var(--color-gold);
            color: black;
            border-color: var(--color-gold);
        }

        /* Booking Card */
        .booking-card {
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .booking-card:hover {
            border-color: #555;
        }

        .booking-card.cancelled {
            opacity: 0.5;
            border-color: #442222;
        }

        .booking-info h4 {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .booking-info p {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 3px;
        }

        .booking-time {
            color: var(--color-gold);
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
            display: block;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .btn-cancel:hover {
            background: #ff6b6b;
            color: white;
        }

        /* Login Overlay */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            text-align: center;
            width: 300px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 5px;
        }

        .status-confirmed {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
        }

        .status-cancelled {
            background: rgba(244, 67, 54, 0.2);
            color: #e57373;
        }

        .notes-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            font-style: italic;
            font-size: 0.85rem;
            color: #ddd;
            border-left: 2px solid #666;
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color: var(--color-gold); margin-bottom: 20px;">Admin Access</h2>
            <input type="password" id="admin-pass" placeholder="Password" class="form-control"
                style="margin-bottom: 20px; text-align: center;">
            <button id="login-btn" class="btn btn-primary" style="width: 100%;">Entrar</button>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="admin-container" id="dashboard" style="display: none;">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Reservas Everstay</h1>
            <button onclick="logout()" style="background:none; border:none; color:#666; cursor:pointer;">Cerrar
                Sesión</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterBookings('upcoming')">Próximas</button>
            <button class="filter-btn" onclick="filterBookings('all')">Todas</button>
            <button class="filter-btn" onclick="filterBookings('cancelled')">Canceladas</button>
        </div>

        <div id="bookings-list">
            <!-- Bookings will be injected here -->
            <p style="color: #666; text-align: center;">Cargando...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/admin.js"></script>
</body>

</html>
